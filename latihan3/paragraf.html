<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>

<body>

    <!-- contoh tag p, br dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <p><b>Selamat datang</b> di kuliah <i>pemograman web 1</i></p>
    <p>nama saya <u>Hermawan Yuniarto</u></p>
    <hr>

    <p><strong>Pengumuman</strong>, kuliah pemograman web 1, Jum'at 2 Oktober 2020 <em>ditiadakan!</em></p>
</body>

</html>
